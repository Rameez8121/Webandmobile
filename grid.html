<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: "Brush Script MT";
      background-color: antiquewhite;
    }
    .container {
      display: grid;
      grid-template-areas: 
      "header header"
      "menu content"
      "footer footer";
      grid-template-columns: 1fr 3fr;
      gap: 3px;
      padding: 5px;
      background-color: dodgerblue;
    }
    .container div {
      background-color: white;
      padding: 10px;
    }
    .container div.header {
      grid-area: header;
      text-align: center;
    }
    .container div.menu {
      grid-area: menu;
      text-align: center;
    }
    .container div.content {
      grid-area: content;
      text-align: center;
    }
    .container div.footer {
      grid-area: footer;
      text-align: center;
    }
    
  </style>
<head>
  <meta name="viewoport" content="width=device-width" initial-scale="1.0">
  <title>My Simple Website</title>
</head>
<body>
  <div class="container">
  <div class="header"><h2>My Header</h2></div>
  <div class="menu"><a href="#">Link 1</a>
    <br>
    <a href="#">Link 2</a>
    <br>
    <a href="#">Link 3</a>
  </div>
  <div class="content">
    <h3>Lorem Ipsum</h3>
    <p>Lorem ipsum odor amet, consectetuer adipiscing elit. Ridiculus sit nisl laoreet facilisis aliquet. Potenti dignissim litora eget montes rhoncus sapien neque urna. Cursus libero sapien integer magnis ligula lobortis quam ut.</p></div>
  <div class="footer">
  </div>
    <h4>Footer</h4>
</div>
</body>
</html>
