
<html>
  <style>
    body {
      font-family: Arial,;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: black;
    }
    form {
      max-width: 600px;
      margin: center;
      padding: 20px;  
    }
    label {
      display: block;
      margin-bottom: 1px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="file"],
    textarea {
      width: 200%;
      border: 1px solid grey;
      border-radius: 4px;
      padding: 10px;
    }
    button {
      width: 200%;
      height: 40px;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Job Application Form</title>
    <body>
      <h1 style="text-align: center;">Job Application Form</h1>
      <form>
        <label for="Full Name">Full Name</label>
        <br>
        <input type="text" name="Full name"required>
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email" name="Email" required>
        <br>
        <label for="Phone Number">Phone number</label>
        <br>
        <input type="tel" name="Phone number" required>
        <br>
        <label for="Postion applying For">Position Applying For</label>
        <br>
        <select>
          <option value="Select Position">Select Position</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Scientist">Data Scientist</option>
          <option value="Product Manager">Product Manager</option>
          <option value="UX Designer">UX Designer</option>
        </select>
        <br><br>
        <label for="Resume">Upload Resume (PDF, DOC, DOCX)</label>
        <br>
        <input type="file" name="Resume" accept=".pdf,.doc,.docx" required>
        <br>
        <textarea rows="4" cols="50" placeholder="Write your Cover Letter"></textarea>
        <br><br>
        <button type="submit" class="btn btn btn-primary">Submit Application</button>
      </form>
    </body>
  </head>
</html>
