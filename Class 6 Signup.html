<html>
  <style>
    
    body {
      background-color: whitesmoke;
      font-family: Arial, sans-serif;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin:auto;
      background-color: white;
      border-radius: 8px;
      border: 2px solid grey;
      padding: 20px;
      box-shadow: black 0px 0px 10px;
    }
    label {
      font-weight: bold;
      color: black;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: auto;
      border: 1px solid grey;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: rgb(36, 111, 252);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Signup</title>
  <body>
    <h1 style="text-align: center; color: blue; font-family: serif;">Signup Form</h1>
    <form>
      <label for="Full name">Full Name</label>
      <br><br>
      <input type="text" name="name"required>
      <br><br>
      <label for="Email Address">Email Address</label>
      <br><br>
      <input type="email" name="Email Address"required>
      <br><br>
      <label for="Password">Password</label>
      <br><br>
      <input type="password" name="Password" required>
      <br><br>
      <label for="Confirm Password">Confirm Password</label>
      <br><br>
      <input type="password" name="Confirm Password" required>
      <br><br>
      <label for="Phone Number">Phone Number</label>
      <br><br>
      <input type="tel" name="Phone" placeholder="+123456789">
      <br><br>
      <label for="country">Country</label>
      <br><br>
      <select name="Country" id="Country">
        <option value="select">Select Country</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <option value="UK">United Kingdom</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
      </select>
      <br><br>
      <button type="submit" class="btn btn btn-primary">Register</button>
    </form>
  </body>
</head>
</html>
