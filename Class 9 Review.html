<html>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: auto;
        }
        h1 {
            color: #333;
            text-align: center;
            height: auto;
        }
        label {
            font-weight: bold;
            height: auto;
        }
        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px;
            border: 1px solid grey;
            border-radius: 4px;
            height: auto;
        }
        button {
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            height: auto;
        }
    </style>
    <head>
        <title>Product Review</title>
        <body>
            <h1>Product Review</h1>
            <label for="Product Name">Product Name *</label>
            <br>
            <input type="text" name="Product Name" placeholder="Enter Product Name" required>
            <br><br>
            <label for="Rating *">Rating * </label>
            <br>
            <select name="Rating" required>
                <option value="">Select Rating
                    <span class="required">*</span>
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br><br>
            <label for="Review Title">Review Title</label>
            <br>
            <input type="text" name="Review Title" placeholder="Summary of your review">
            <br><br>
            <label for="Review Details *">Review Details *</label>
            <br>
            <textarea rows="4" cols="50" name="Review Details" placeholder="Write your review here..."></textarea>
            <br><br>
            <label for="Upload Photo (optional)">Upload Photo (optional)</label>
            <br>
            <input type="file" name="Upload Photo" accept="image/*">
            <button type="submit Review">Submit Review</button>
        </body>
    </head>
</html>
