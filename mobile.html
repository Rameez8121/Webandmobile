<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Screen Layout</title>
  <style>
    /* Base (Mobile-first) Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      border-bottom: 1px solid #444;
    }

    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .content {
      padding: 15px;
    }

    footer {
      background-color: #2196F3;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Media Query for tablets and above */
    @media (min-width: 600px) {
      nav ul {
        display: flex;
        justify-content: space-around;
      }

      nav ul li {
        border: none;
      }

      nav ul li a {
        padding: 15px 20px;
      }

      .content {
        max-width: 800px;
        margin: auto;
      }
    }

    /* Media Query for desktop */
    @media (min-width: 992px) {
      body {
        background-color: #e0e0e0;
      }

      .content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Mobile Site</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  

  <div class="content">
    <h2>Welcome!</h2>
    <p>This layout is optimized for mobile screens using only HTML and CSS with media queries. Resize the browser to see how it adapts.</p>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
